<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cont√°ctanos - Libreria UDB</title>
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">

</head>

<body>
    <!--Menu-->
    <div id="header"></div>
    <!--Filters-->
    <div class="container mt-5 bg-light p-2 rounded">
        <div class="row">
            <div class="col-12">
               <h4>Listado de productos</h4>
            </div>
        </div>
    </div>

    <!--Data-->
    <div class="container mt-4">
        <div class="row" id="products-container"></div>
    </div>

    <!--Javascript-->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //Llamado de productos
        fetch("../../assets/products.json")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("products-container");
                data.products.forEach(product => {
                    const col = document.createElement("div");
                    col.className = "col-md-3 col-lg-3 mb-4";
                    col.innerHTML = `
                    <div class="card p-1 shadow-sm">
                        <img src="${product.image}" class="card-img-top imageproducts" alt="${product.name}">
                        <div class="card-body d-flex text-center flex-column">
                            <h6 class="card-title">${product.name}</h6>
                            <p class="fw-bold">$${product.price}</p>
                            <button class="btn btn-success mt-auto">Ver producto</button>
                        </div>
                    </div>
                `;
                    container.appendChild(col);
                });
            });

        //Cargar el header
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../layout/header.html")
                .then(r => r.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                });
        });
    </script>
</body>

</html>
